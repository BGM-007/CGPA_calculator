<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonCal | CGPA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="brand">CGPA Calculator</div>
            <div style="display:flex; gap:10px;">
                <button class="btn" onclick="exportData()">Exp</button>
                <label class="btn" style="cursor:pointer">
                    Imp
                    <input type="file" id="file-upload" accept=".json" style="display:none">
                </label>
                <button class="btn" onclick="resetAll()" style="color:#ef4444; border-color:rgba(239,68,68,0.3)">Reset</button>
            </div>
        </header>

        <!-- Consolidated Hero Stats -->
        <div class="hero-stats">
            <div class="stat-box">
                <div class="stat-label">Cumulative GPA</div>
                <div class="stat-value" id="cgpa-display">0.00</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Est. Percentage</div>
                <div class="stat-value" id="percent-display">0%</div>
            </div>
            <div class="stat-box">
                 <div class="stat-label">Trend</div>
                 <div id="trend-chart" class="chart-container"></div>
            </div>
        </div>

        <!-- Semesters Container -->
        <div id="semesters-container" class="semesters-container">
            <!-- Injected via JS -->
        </div>

        <!-- Floating Action Button -->
        <button class="fab" onclick="addSemester()" title="Add Semester">+</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
